<!DOCTYPE html>
<html lang="en">

<head>
    <title>Local Calculator</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="body-space">
    <div id="title">
        <h1>Local Calculator</h1>
    </div>
    <div class="container">
        <div class="space-calc">
            <!-- Pantalla de vista de calculos -->
            <label id="window">00</label>
        </div>
        <div class="bottons">
            <!-- Cada boton del calculador -->
            <!-- first row -->
            <input type="button" value="n!" onclick="">
            <input type="button" value="&percnt;">
            <input type="button" value="&Sqrt;n" onclick="">
            <input type="button" value="n&sup2;">
            <!-- second -->
            <input type="button" value="&divide;">
            <input type="button" value="9">
            <input type="button" value="8">
            <input type="button" value="7">
            <!-- third -->
            <input type="button" value="x" onclick="">
            <input type="button" value="6">
            <input type="button" value="5">
            <input type="button" value="4">
            <!-- forth -->
            <input type="button" value="-" onclick="">
            <input type="button" value="3">
            <input type="button" value="2" onclick="">
            <input type="button" value="1">
            <!-- fifth -->
            <input type="button" value="+">
            <input type="button" value=".">
            <!-- 0 -->
            <input id="zero" type="button" value="0">
        </div>
    </div>
    </div>
</body>

</html>
