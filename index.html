<!DOCTYPE html>
<html lang="en">

<head>
    <title>Local Calculator</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="body-space">
    <!-- <div id="title">
        <h1>Local Calculator</h1>
    </div> -->
    <div class="container">
        <div class="space-calc">
            <!-- Pantalla de vista de calculos -->
            <label id="window">0</label>
        </div>
        <div id="bottons-list"class="bottons">
            <!-- Cada boton del calculador -->
            <!-- rows clean -->
            <input class="two-grid" type="button" value="C" onclick="">
            <input class="two-grid" type="button" value="CE">
            <!-- first row -->
            <input type="button" value="&percnt;">
            <input type="button" value="n!" >
            <input type="button" value="&Sqrt;n" >
            <input type="button" value="n&sup2;">
            <!-- second -->
            <input type="button" value="&divide;">
            <input type="button" value="7">
            <input type="button" value="8">
            <input type="button" value="9">
            <!-- third -->
            <input type="button" value="x" >
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <!-- forth -->
            <input type="button" value="-" >
            <input type="button" value="1">
            <input type="button" value="2" >
            <input type="button" value="3">
            <!-- fifth -->
            <input type="button" value="+">
            <input type="button" value=".">
            <!-- 0 -->
            <input class="two-grid" type="button" value="0">
            <!-- get value = -->
            <input class="full-grid" type="button" value="=">
        </div>
    </div>
    <!-- Historial here -->
    <div class="container" id="space-history" >
        <header>
            <h2>Historial</h2>
            <img src="images/delete_iconn.ico" onclick="clearHistorial()" alt="Delete">
        </header>
        
        <!-- Elements here -->
        <div id="cont-hs"></div>
    </div>
    </div>

    <!-- script listener from keyboard -->
    <script  src="logitJS/saveStorage.js"></script>
    <script src="logitJS/maths.js"></script>
    <script src="logitJS/events.js"></script>
    <script src="logitJS/inputs.js"></script>
    <script src="/logitJS/historyJS.js"></script>
</body>

</html>
